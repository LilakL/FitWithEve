<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Fit With Eveline ‚Äì Wellness Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

<style>
:root{
--primary:#0a3d62;
--accent:#20bf6b;
--bg:#f5f7f8;
--muted:#6c7a89;
--shadow:0 10px 25px rgba(0,0,0,.08);
}

*{box-sizing:border-box}
body{margin:0;font-family:system-ui;background:var(--bg);line-height:1.6}
main{max-width:1100px;margin:auto;padding:40px}
h1,h2,h3{font-family:"Playfair Display";color:var(--primary)}

section{
background:#fff;
padding:50px;
border-radius:28px;
box-shadow:var(--shadow);
margin-bottom:50px;
}

.calc-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:18px;
}

input{
width:100%;
padding:16px;
border-radius:14px;
border:1px solid #ddd;
font-size:1rem;
}

button{
background:var(--accent);
color:white;
border:none;
padding:14px 32px;
border-radius:999px;
font-weight:600;
margin-top:25px;
cursor:pointer;
}

.tiles{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
gap:14px;
margin-top:20px;
}

.tile{
padding:16px;
border-radius:18px;
border:2px solid transparent;
background:#fafafa;
cursor:pointer;
text-align:center;
transition:.25s ease;
}

.tile.active{
border-color:var(--accent);
background:#e9fff4;
transform:translateY(-2px);
}

.progress{
height:8px;
background:#eee;
border-radius:999px;
overflow:hidden;
margin-top:20px;
}

.progress span{
display:block;
height:100%;
width:0%;
background:var(--accent);
transition:.4s ease;
}

.results{
display:none;
margin-top:30px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:20px;
}

.card{
background:#fff;
padding:20px;
border-radius:18px;
box-shadow:var(--shadow);
text-align:center;
}

.card strong{
font-size:1.6rem;
}

@media(max-width:768px){
main{padding:20px 12px}
section{padding:30px 20px}
input{padding:20px;font-size:1.1rem}
}
</style>
</head>

<body>

<main>

<section>
<h1>Personal Wellness Calculator</h1>

<div class="calc-grid">
<input id="weight" type="number" placeholder="Waga (kg)">
<input id="height" type="number" placeholder="Wzrost (cm)">
<input id="age" type="number" placeholder="Wiek">
</div>

<h3>Poziom aktywno≈õci</h3>

<div class="tiles" id="activityTiles">

<div class="tile" data-val="1.2">ü™ë SiedzƒÖca<br><small>biuro, brak trening√≥w</small></div>
<div class="tile" data-val="1.375">üö∂ Ma≈Ça<br><small>spacery + 1‚Äì3 treningi</small></div>
<div class="tile" data-val="1.55">üèÉ ≈örednia<br><small>3‚Äì5 trening√≥w</small></div>
<div class="tile" data-val="1.725">üí™ Du≈ºa<br><small>5‚Äì6 trening√≥w</small></div>
<div class="tile" data-val="1.9">üî• Bardzo du≈ºa<br><small>sport / praca fizyczna</small></div>

</div>

<div class="progress"><span id="progressBar"></span></div>

<p id="autoHint" style="color:var(--muted);margin-top:10px"></p>

<button onclick="calculate()">Oblicz</button>

<div id="results" class="results">
<div class="card">Utrzymanie<br><strong id="maintain">0</strong></div>
<div class="card">Redukcja<br><strong id="cut">0</strong></div>
<div class="card">Masa<br><strong id="bulk">0</strong></div>
</div>

</section>

</main>

<script>
let activity=1.2;

/* TILE SELECTION + PROGRESS */

document.querySelectorAll(".tile").forEach((t,i)=>{
t.onclick=()=>{
document.querySelectorAll(".tile").forEach(x=>x.classList.remove("active"));
t.classList.add("active");
activity=parseFloat(t.dataset.val);
document.getElementById("progressBar").style.width=((i+1)/5*100)+"%";
};
});

/* AUTO REKOMENDACJA */

function autoRecommend(){

const w=+weight.value;
const h=+height.value/100;
const a=+age.value;

if(!w||!h||!a)return;

let bmi=w/(h*h);

let rec="1.375";

if(bmi<22 && a<40) rec="1.55";
if(bmi>28) rec="1.2";

document.querySelectorAll(".tile").forEach(t=>{
if(t.dataset.val===rec){
t.click();
autoHint.innerText="üëâ Automatycznie zasugerowali≈õmy poziom aktywno≈õci na podstawie Twoich danych.";
}
});
}

["weight","height","age"].forEach(id=>{
document.getElementById(id).addEventListener("blur",autoRecommend);
});

/* ANIMATED COUNTER */

function animateValue(el, start, end, duration){

let startTime=null;

function step(timestamp){
if(!startTime) startTime=timestamp;
let progress=Math.min((timestamp-startTime)/duration,1);
el.innerText=Math.floor(progress*(end-start)+start)+" kcal";
if(progress<1) requestAnimationFrame(step);
}

requestAnimationFrame(step);
}

/* KALKULATOR */

function calculate(){

const w=+weight.value;
const h=+height.value;
const a=+age.value;

if(!w||!h||!a)return alert("Uzupe≈Çnij dane");

let bmr=10*w+6.25*h-5*a-161;
let tdee=Math.round(bmr*activity);

results.style.display="grid";

animateValue(maintain,0,tdee,800);
animateValue(cut,0,tdee-400,900);
animateValue(bulk,0,tdee+300,1000);
}
</script>

</body>
</html>
