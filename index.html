<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Ewelina Czachor – Fizjoterapia | Trening | Wellness</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="description" content="Fizjoterapia, trening personalny i wellness – indywidualne podejście, poprawa sprawności i regeneracja.">
<meta name="robots" content="index, follow">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

<style>
:root{
    --primary:#0a3d62;
    --accent:#20bf6b;
    --bg:#f5f7f8;
    --muted:#6c7a89;
    --shadow-soft:0 10px 25px rgba(0,0,0,.08);
    --shadow-hover:0 20px 45px rgba(0,0,0,.14);
    --radius:20px;
}

*{box-sizing:border-box}
html{scroll-behavior:smooth}
body{
    margin:0;
    font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
    background:var(--bg);
    color:#222;
    line-height:1.8;
}
body.menu-open{overflow:hidden}

h1,h2,h3{
    font-family:"Playfair Display",serif;
    color:var(--primary);
}
a{text-decoration:none;color:inherit}
img{max-width:100%;display:block}

/* ================= NAVBAR ================= */
.navbar{
    position:sticky;
    top:0;
    z-index:999;
    background:rgba(10,61,98,.94);
    backdrop-filter:blur(12px);
    box-shadow:0 4px 18px rgba(0,0,0,.18);
    position:relative;
}
.nav-inner{
    max-width:1100px;
    margin:auto;
    padding:14px 18px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    color:#fff;
}

.brand{
    display:flex;
    flex-direction:column;
    align-items:flex-start;
    line-height:1.2;
}
.brand-logo{
    max-width:140px;
    margin:6px 0 4px;
}

/* ================= MENU ================= */
.nav-links{
    display:flex;
    gap:18px;
    font-size:.9rem;
}
.nav-links a{
    padding:6px 14px;
    border-radius:999px;
}
.nav-links a:hover{
    background:rgba(255,255,255,.12);
}
.nav-cta{
    background:var(--accent);
    font-weight:600;
}

/* ================= HAMBURGER ================= */
.hamburger{
    display:none;
    background:none;
    border:none;
    cursor:pointer;
    flex-direction:column;
    gap:5px;
    z-index:1001;
}
.hamburger span{
    width:26px;
    height:3px;
    background:#fff;
    border-radius:2px;
    transition:.3s ease;
}

/* animation ☰ → ✖ */
.hamburger.active span:nth-child(1){
    transform:translateY(8px) rotate(45deg);
}
.hamburger.active span:nth-child(2){
    opacity:0;
}
.hamburger.active span:nth-child(3){
    transform:translateY(-8px) rotate(-45deg);
}

/* ================= LAYOUT ================= */
main{
    max-width:1100px;
    margin:auto;
    padding:30px 18px 80px;
}
section{margin-top:80px}
section.alt{
    background:linear-gradient(180deg,transparent,rgba(10,61,98,.035),transparent);
    padding:50px 30px;
    border-radius:32px;
}

/* ================= HERO ================= */
.hero{
    display:grid;
    grid-template-columns:3fr 2.5fr;
    gap:40px;
    align-items:center;
}
.hero p{color:var(--muted)}
.hero-actions{
    margin-top:26px;
    display:flex;
    gap:14px;
    flex-wrap:wrap;
}

/* ================= BUTTONS ================= */
.btn-primary{
    background:var(--accent);
    color:#fff;
    padding:13px 28px;
    border-radius:999px;
    border:none;
    font-weight:600;
    cursor:pointer;
    box-shadow:var(--shadow-soft);
    transition:.25s;
}
.btn-primary:hover{
    transform:translateY(-2px);
    box-shadow:var(--shadow-hover);
}
.btn-ghost{
    background:transparent;
    border:1px solid rgba(10,61,98,.3);
    padding:11px 24px;
    border-radius:999px;
}

/* ================= CARDS ================= */
.card,.hero-card{
    background:#fff;
    border-radius:var(--radius);
    box-shadow:var(--shadow-soft);
    padding:26px;
}

/* ================= MOBILE / FULLSCREEN MENU ================= */
@media(max-width:768px){

    .hamburger{display:flex}

    .nav-links{
        position:fixed;
        inset:0;
        background:rgba(10,61,98,.98);
        flex-direction:column;
        justify-content:center;
        align-items:center;
        gap:22px;
        display:none;
        z-index:1000;
    }

    .nav-links.active{
        display:flex;
    }

    .nav-links a{
        font-size:1.4rem;
        padding:14px 28px;
    }

    .hero{grid-template-columns:1fr}
    .brand-logo{max-width:120px}
}
</style>
</head>

<body>

<nav class="navbar">
    <div class="nav-inner">
        <div class="brand">
            <strong>Ewelina Czachor</strong>
            <img src="FitwithEveline.png" alt="Fit with Eveline – logo" class="brand-logo">
            <small>Fizjoterapia • Trening • Wellness</small>
        </div>

        <div class="nav-links">
            <a href="#oferta">Oferta</a>
            <a href="arbonne.html">Arbonne</a>
            <a href="#galeria">Galeria</a>
            <a href="#kontakt" class="nav-cta">Kontakt</a>
        </div>

        <button class="hamburger" aria-label="Menu" aria-expanded="false">
            <span></span><span></span><span></span>
        </button>
    </div>
</nav>

<main>
<!-- Twoja treść sekcji – BEZ ZMIAN -->
</main>

<footer style="text-align:center;padding:30px;color:var(--muted)">
    © 2025 Ewelina Czachor
</footer>

<script>
const hamburger = document.querySelector('.hamburger');
const navLinks = document.querySelector('.nav-links');

hamburger.addEventListener('click', () => {
    const expanded = hamburger.getAttribute('aria-expanded') === 'true';
    hamburger.setAttribute('aria-expanded', !expanded);

    hamburger.classList.toggle('active');
    navLinks.classList.toggle('active');
    document.body.classList.toggle('menu-open');
});

document.querySelectorAll('.nav-links a').forEach(link=>{
    link.addEventListener('click',()=>{
        hamburger.classList.remove('active');
        navLinks.classList.remove('active');
        document.body.classList.remove('menu-open');
        hamburger.setAttribute('aria-expanded','false');
    });
});
</script>

</body>
</html>
